<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TFRebooted Characters</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        .title {
            text-align: center;
            padding: 2rem;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            height: calc(100vh - 7rem);
        }

        .sidebar {
            flex: 1;
            max-width: 300px;
            background: rgba(0, 30, 60, 0.5);
            border-right: 2px solid #0ff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            height: 100%;
            overflow-y: auto;
        }

        .character-list {
            list-style: none;
        }

        .character-item {
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            border: 1px solid #0ff;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .character-item:hover {
            transform: scale(1.05) translateX(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 255, 255, 0.1);
        }

        .character-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .character-item:hover::before {
            left: 100%;
        }

        .main-content {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: rgba(0, 20, 40, 0.5);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            overflow-y: auto;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100%;
            width: 100%;
        }

        .character-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .character-image.active {
            opacity: 1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">TRANSFORMERS REBOOTED</h1>
    <div class="container">
        <div class="sidebar">
            <ul class="character-list" id="characterList">
                <!-- List items will be generated by JavaScript -->
            </ul>
        </div>
        <div class="main-content">
            <div class="image-container">
                <img id="characterImage" class="character-image active" src="https://tfrebooted.github.io/png/blank.png">
            </div>
        </div>
    </div>

    <script>
        const characters = [
            "acid-storm", "air-raid", "airazor", "alchemist-prime", "alpha-trion", "amethyst", "apelinq", 
            "arcee", "argos", "armorpiece", "arsenal", "astrotrain", "axor", "azureblade", "barricade", 
            "battletrap", "batwing", "berserker", "blackout", "blaster-radios", "blades", "blaze",

            "bulkhead", "bumblebee", "bumblimus-prime", "camarax", "carbon", "carbonshield", "carmine", 
            "cerulean", "chance", "chase", "cheetor", "cliffjumper", "cloakscape", "cloudraker", "cogman",

            "deadhour", "dead-end", "delta-x", "demolishor", "depth-charge", "devastator", "dino", 
            "dinobot", "dirge", "dirtstyle", "downshift", "dragtune", "drag-strip", "dreadwind", "drift", 
            "drivehammer", "dropkick", "dropshot", "droptail", "dunesmasher", "elita-1", "evac", 
            "executioner", "exhaust", "firedust", "fireflight", "first-aid", "freezer", "frenzy", 
            "galvatron", "gears", "gravedigger", "grimlock", "grindor", "halogen", "hammerbyte", "hatchet",

            "ultra-magnus", "unicron", "uppercut", "vector-prime", "voiture", "vortex", "vulcan", 
            "waspinator", "wheeljack", "wideload", "wreckage", "zeta-prime"
        ];

        const characterList = document.getElementById('characterList');
        const characterImage = document.getElementById('characterImage');

        // Create list items for each character
        characters.forEach(character => {
            const li = document.createElement('li');
            li.className = 'character-item';
            li.textContent = character.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            li.addEventListener('click', () => {
                const imageUrl = `https://tfrebooted.github.io/png/${character}.png`;
                characterImage.src = imageUrl;
            });
            characterList.appendChild(li);
        });
    </script>
</body>
</html>
